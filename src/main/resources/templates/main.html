<th:block xmlns:th="http://www.w3.org/1999/xhtml">
    <div th:insert="blocks/common :: common"></div>
    <div class="container mt-5">
        <a class="btn btn-primary" data-toggle="collapse" href="#inputForm" role="button" aria-expanded="false"
           aria-controls="collapseExample">
            Add new room.
        </a>
        <div th:class="${countryError} or ${roomNameError} or ${statusError}?'collapse show':'collapse'" id="inputForm">
            <div class="form-group mt-3">
                <form th:action="@{/}" method="post" enctype="multipart/form-data">
                    <div class="form-group">

                        <div class="form-group">
                            <input type="text" th:class="${roomNameError}?'form-control is-invalid':'form-control'"
                                   name="roomName" placeholder="Room name">
                            <div class="alert alert-danger" role="alert" style="height: 40px" th:if="${roomNameError}">
                                <td th:text="${roomNameError}">
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" th:class="${statusError}?'form-control is-invalid':'form-control'"
                                   name="status" placeholder="status">
                            <div class="alert alert-danger" role="alert" style="height: 40px" th:if="${statusError}">
                                <td th:text="${statusError}">
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" th:class="${countryError}?'form-control is-invalid':'form-control'"
                                   name="country" placeholder="country">
                            <div class="alert alert-danger" role="alert" style="height: 40px" th:if="${statusError}">
                                <td th:text="${statusError}">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary mt-5">Add</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div th:insert="blocks/roomList :: roomList"></div>
    <div th:text="${location}"></div>
    <div th:insert="blocks/lower :: lower"></div>
</th:block>
