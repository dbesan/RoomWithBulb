<div th:fragment=addForm xmlns:th="http://www.w3.org/1999/xhtml">
    <a class="btn btn-primary" data-toggle="collapse" href="#inputForm" role="button" aria-expanded="false"
       aria-controls="collapseExample">
        Add new room.
    </a>
    <div th:class="${countryError} or ${roomNameError} or ${statusError}?'collapse show':'collapse'" id="inputForm">
        <div class="form-group mt-3">
            <form th:action="@{/}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="form-group">
                        <input type="text" th:class="${roomNameError}?'form-control is-invalid':'form-control'"
                               name="roomName" placeholder="Room name">
                        <div class="alert alert-danger" role="alert" style="height: 40px" th:if="${roomNameError}">
                            <td th:text="${roomNameError}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <select name="status" id="status" class="form-control" placeholder="Bulb status">
                                <option th:value="0" th:text="'Turned off'"></option>
                                <option th:value="1" th:text="'Turned on'"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <select name="country" id="country" class="form-control" placeholder="Room's country">
                                <option th:each="country:${allCountries}" th:value="${country}"
                                        th:text="${country}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary mt-5">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
